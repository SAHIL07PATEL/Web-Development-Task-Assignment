<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="bg-purple-600 p-4">
    <div class="container mx-auto flex items-center justify-between">
      <div class="text-white text-xl font-bold">Logo</div>

      <!-- Toggle button (hamburger) -->
      <div class="block lg:hidden">
        <button id="menu-toggle" class="text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>

      <!-- Menu items -->
      <div class="hidden lg:flex space-x-4 text-white" id="menu">
        <a href="#" class="hover:bg-purple-700 px-3 py-2 rounded">Home</a>
        <a href="#" class="hover:bg-purple-700 px-3 py-2 rounded">About</a>
        <a href="#" class="hover:bg-purple-700 px-3 py-2 rounded">Services</a>
        <a href="#" class="hover:bg-purple-700 px-3 py-2 rounded">Contact</a>
      </div>
    </div>

    <!-- Mobile menu items -->
    <div class="lg:hidden hidden space-y-2 text-white mt-4 px-4" id="mobile-menu">
      <a href="#" class="block bg-purple-500 hover:bg-purple-700 px-3 py-2 rounded">Home</a>
      <a href="#" class="block bg-purple-500 hover:bg-purple-700 px-3 py-2 rounded">About</a>
      <a href="#" class="block bg-purple-500 hover:bg-purple-700 px-3 py-2 rounded">Services</a>
      <a href="#" class="block bg-purple-500 hover:bg-purple-700 px-3 py-2 rounded">Contact</a>
    </div>
  </nav>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
